<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Circles Preloader</title>
    <style>
        /* Fullscreen loader wrapper */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #8b3e3e;
            z-index: 9999;
        }

        /* Loader container */
        .loader {
            position: relative;
            width: 380px;
            height: 380px;
        }

        h3 {
            margin-top: 54%;
            font-size: 10px;
            color: #140303;
            text-align: center;
            text-shadow: #cf2f9a;
            animation: pulse 1s infinite ease-in-out;
        }

        /* The two circles */
        .circle {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle.one {
            background: #32e259;
            animation: orbiting 1.5s linear infinite;
        }

        .circle.two {
            background: #16bfdd;
            animation: orbiting 1.5s linear infinite reverse;
        }

        .circle.three {
            background: #cf2f9a;
            animation: bouncing 2.5s linear infinite ;
        }

        /* Keyframes for rotating animation */
        @keyframes orbiting {
            0%   { transform: rotate(0deg) translateX(40px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
        }

        @keyframes bouncing {
            0%   { transform: rotate(0deg) translateY(-10px) rotate(0deg); }
            50% { transform: rotate(0deg) translateY(-80px) rotate(0deg); }
            100% { transform: rotate(0deg) translateY(-10px) rotate(0deg); }
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1);}
            50% { opacity: .6; transform: scale(1.2);}
            100% { opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>

    <div class="loader-wrapper">
        <div class="loader">
            <div class="circle one"></div>
            <div class="circle two"></div>
            <div class="circle three"></div>
            <div> <h3>Loading..we are going as fast as we can</h3></div>
        </div>
    </div>

</body>
</html>
